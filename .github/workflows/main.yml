name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
    - run: cd ./server && npm install
    - run: cd ./server && ./node_modules/.bin/pkg ./server.js --node --out-path ./build
    - run: zip server/build/server-linux.zip server/build/server-linux
    - run: zip server/build/server-macos.zip server/build/server-macos
    - run: zip server/build/server-win.zip server/build/server-win.exe
    - run: npm install && npm run build && zip -r build/client-app.zip build
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset Linux
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server/build/server-linux.zip
        asset_name: server-linux.zip
        asset_content_type: application/zip
    - name: Upload Release Asset MACOS
      id: upload-release-asset-macos
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server/build/server-macos.zip
        asset_name: server-macos.zip
        asset_content_type: application/zip
    - name: Upload Release Asset Windows
      id: upload-release-asset-windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server/build/server-win.zip
        asset_name: server-win.zip
        asset_content_type: application/zip
    - name: Upload Release Asset Client App
      id: upload-release-asset-client-app
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/client-app.zip
        asset_name: client-app.zip
        asset_content_type: application/zip
